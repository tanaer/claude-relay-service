    <script>
        class MuskAPIChatBot {
            constructor(apiKey) {
                // ä½¿ç”¨å½“å‰åŸŸåä½œä¸ºAPIåŸºç¡€è·¯å¾„
                this.baseUrl = window.location.origin
                this.apiKey = apiKey
                this.messages = []
            }

            async sendMessage(message, options = {}) {
                const {
                    stream = true,
                    model = 'claude-opus-4-20250514',
                    maxTokens = 2000,
                    temperature = 0.7
                } = options

                const messages = [
                    ...this.messages,
                    { role: 'user', content: message }
                ]

                try {
                    const response = await fetch(`${this.baseUrl}/openai/claude/v1/chat/completions`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${this.apiKey}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            model,
                            messages,
                            stream,
                            max_tokens: maxTokens,
                            temperature
                        })
                    })

                    if (!response.ok) {
                        const errorText = await response.text()
                        console.error('API Error Response:', errorText)
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`)
                    }

                    this.messages.push({ role: 'user', content: message })

                    if (stream) {
                        return this.handleStreamResponse(response)
                    } else {
                        const data = await response.json()
                        const reply = data.choices[0].message.content
                        this.messages.push({ role: 'assistant', content: reply })
                        return reply
                    }
                } catch (error) {
                    console.error('å‘é€æ¶ˆæ¯å¤±è´¥:', error)
                    throw error
                }
            }

            async handleStreamResponse(response) {
                const reader = response.body.getReader()
                const decoder = new TextDecoder()
                let fullResponse = ''

                try {
                    while (true) {
                        const { done, value } = await reader.read()
                        if (done) break

                        const chunk = decoder.decode(value, { stream: true })
                        const lines = chunk.split('\n')

                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                const data = line.slice(6)
                                if (data === '[DONE]') {
                                    this.messages.push({ role: 'assistant', content: fullResponse })
                                    return fullResponse
                                }

                                try {
                                    const parsed = JSON.parse(data)
                                    const content = parsed.choices[0]?.delta?.content
                                    if (content) {
                                        fullResponse += content
                                        if (this.onStreamChunk) {
                                            this.onStreamChunk(content, fullResponse)
                                        }
                                    }
                                } catch (e) {
                                    // å¿½ç•¥JSONè§£æé”™è¯¯
                                    console.log('Parse error for line:', data)
                                }
                            }
                        }
                    }
                } catch (error) {
                    console.error('æµå¼å“åº”å¤„ç†é”™è¯¯:', error)
                    throw error
                }

                return fullResponse
            }

            async getModels() {
                try {
                    const response = await fetch(`${this.baseUrl}/openai/claude/v1/models`, {
                        headers: {
                            'Authorization': `Bearer ${this.apiKey}`
                        }
                    })

                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`)
                    }

                    const data = await response.json()
                    return data.data
                } catch (error) {
                    console.error('è·å–æ¨¡å‹åˆ—è¡¨å¤±è´¥:', error)
                    throw error
                }
            }

            clearHistory() {
                this.messages = []
            }

            getHistory() {
                return [...this.messages]
            }
        }

        // å…¨å±€å˜é‡

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', async function() {
            // ä½¿ç”¨æä¾›çš„ API Key
            const API_KEY = 'cr_ad7c9141f426961bbf8538a83e7a62b0e0930ab3c102ad2c8da9422eb0f8e50a'

            // æµ‹è¯•è¿æ¥
            try {
                updateStatus('connecting', 'æ­£åœ¨è¿æ¥åˆ° MuskAPI...')
                const models = await chatBot.getModels()
                updateStatus('connected', `å·²è¿æ¥ - å¯ç”¨æ¨¡å‹: ${models.length} ä¸ª`)
                console.log('Available models:', models)
            } catch (error) {
                updateStatus('disconnected', `è¿æ¥å¤±è´¥: ${error.message}`)

            // è®¾ç½®æµå¼å›è°ƒ

            // è¾“å…¥æ¡†äº‹ä»¶

            messageInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault()

                } else if (e.key === 'Enter' && e.shiftKey) {
                    // å…è®¸ Shift+Enter æ¢è¡Œ
                    return

            })

            // è‡ªåŠ¨è°ƒæ•´è¾“å…¥æ¡†é«˜åº¦
            messageInput.addEventListener('input', function() {

                this.style.height = Math.min(this.scrollHeight, 120) + 'px'

        // æ›´æ–°çŠ¶æ€æ˜¾ç¤º
        function updateStatus(status, message) {
            const statusDot = document.getElementById('statusDot')

            statusDot.className = `status-dot status-${status}`

        // å‘é€æ¶ˆæ¯
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput')
            const sendBtn = document.getElementById('sendBtn')
            const modelSelect = document.getElementById('modelSelect')
            
            const message = messageInput.value.trim()
            if (!message || !chatBot) return

            // ç¦ç”¨è¾“å…¥
            messageInput.disabled = true
            sendBtn.disabled = true
            sendBtn.textContent = 'å‘é€ä¸­...'

            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯åˆ°ç•Œé¢
            addMessageToUI('user', message)
            messageInput.value = ''
            messageInput.style.height = 'auto'

            // åˆ›å»ºæµå¼å“åº”æ¶ˆæ¯æ¡†
            currentStreamingDiv = addMessageToUI('assistant', '', true)

            try {
                const selectedModel = modelSelect.value
                updateStatus('connecting', 'æ­£åœ¨å‘é€æ¶ˆæ¯...')
                
                await chatBot.sendMessage(message, { 
                    model: selectedModel,
                    stream: true 
                })
                
                updateStatus('connected', 'æ¶ˆæ¯å‘é€å®Œæˆ')
                
                // ç§»é™¤æµå¼æ ·å¼
                if (currentStreamingDiv) {

                        headerDiv.textContent = 'AI'

            } catch (error) {

                updateStatus('disconnected', `å‘é€å¤±è´¥: ${error.message}`)
                
                // ç§»é™¤æµå¼æ¶ˆæ¯æ¡†
                if (currentStreamingDiv) {

                // æ·»åŠ é”™è¯¯æ¶ˆæ¯
                addMessageToUI('system', `å‘é€å¤±è´¥: ${error.message}`)
            } finally {

                messageInput.disabled = false
                sendBtn.disabled = false
                sendBtn.textContent = 'å‘é€'
                messageInput.focus()
                currentStreamingDiv = null
            }
        }

        // æ·»åŠ æ¶ˆæ¯åˆ°ç•Œé¢
        function addMessageToUI(role, content, isStreaming = false) {
            const messagesArea = document.getElementById('messagesArea')
            
            const messageDiv = document.createElement('div')
            messageDiv.className = `message ${role} ${isStreaming ? 'streaming' : ''}`

            messageDiv.innerHTML = `

            messagesArea.appendChild(messageDiv)

        }

        // å¯¼å‡ºå¯¹è¯
        function exportChat() {
            if (!chatBot) return
            
            const history = chatBot.getHistory()

            let exportText = `MuskAPI AI å¯¹è¯è®°å½•\nç”Ÿæˆæ—¶é—´: ${new Date().toLocaleString()}\n\n`
            
            history.forEach((msg, index) => {

        async function checkModels() {
